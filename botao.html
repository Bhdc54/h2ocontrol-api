<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle da Ventoinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .ligar {
            background-color: green;
        }
        .desligar {
            background-color: red;
        }
        .status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Controle da Ventoinha</h1>

    <button class="ligar" onclick="controlarVentoinha('ligar')">Ligar</button>
    <button class="desligar" onclick="controlarVentoinha('desligar')">Desligar</button>

    <div class="status" id="status">
        Status: Desligada
    </div>

    <div id="temperatura">
        <!-- Aqui será exibido a temperatura do sensor -->
    </div>

    <script>
        // Função para controlar a ventoinha (ligar ou desligar)
        function controlarVentoinha(acao) {
            // Dados de exemplo do sensor
            const dadosSensor = {
                temperatura: 25.5,  // Exemplo de temperatura
                umidade: 60,       // Exemplo de umidade
                distancia: 100,     // Exemplo de distância
                acao_ventoinha: acao  // Passando a ação da ventoinha (ligar/desligar)
            };

            fetch('https://h2ocontrol-api-production.up.railway.app/sensores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosSensor)
            })
            .then(response => response.json())
            .then(data => {
                // Atualiza o status da ventoinha na tela
                let statusDiv = document.getElementById('status');
                if (acao === 'ligar') {
                    statusDiv.innerHTML = "Status: Ligada";
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = "Status: Desligada";
                    statusDiv.style.color = 'red';
                }
                alert(`Ventoinha ${acao} com sucesso!`);
            })
            .catch(error => {
                alert("Erro ao enviar comando!");
                console.error(error);
            });
        }

        // Função para atualizar a temperatura do sensor
        function atualizarTemperatura() {
            fetch('https://h2ocontrol-api-production.up.railway.app/sensores')
                .then(response => response.json())
                .then(data => {
                    let temperatura = data.dados[data.dados.length - 1]?.temperatura || "Não disponível";
                    document.getElementById('temperatura').innerHTML = `Temperatura atual: ${temperatura} °C`;
                })
                .catch(error => {
                    console.error("Erro ao obter dados do sensor:", error);
                });
        }

        // Atualiza a temperatura periodicamente
        setInterval(atualizarTemperatura, 5000);  // Atualiza a cada 5 segundos
    </script>

</body>
</html>
