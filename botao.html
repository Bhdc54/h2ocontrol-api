<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle da Ventoinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .ligar {
            background-color: green;
        }
        .desligar {
            background-color: red;
        }
        .status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Controle da Ventoinha</h1>

    <button class="ligar" onclick="controlarVentoinha('ligar')">Ligar</button>
    <button class="desligar" onclick="controlarVentoinha('desligar')">Desligar</button>

    <div class="status" id="status">
        Status: Desligada
    </div>

    <script>
        // Função para controlar a ventoinha (ligar ou desligar)
        function controlarVentoinha(acao) {
            let url = `https://h2ocontrol-api-production.up.railway.app/ventoinha/${acao}`;

            fetch(url, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Atualiza o status na tela
                let statusDiv = document.getElementById('status');
                if (acao === 'ligar') {
                    statusDiv.innerHTML = "Status: Ligada";
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = "Status: Desligada";
                    statusDiv.style.color = 'red';
                }
                alert(`Ventoinha ${acao} com sucesso!`);
            })
            .catch(error => {
                alert("Erro ao enviar comando!");
                console.error(error);
            });
        }
    </script>

</body>
</html>
